<template>
  <template lwc:if= {isModalOpen}> 
   <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby = "modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">       
            <span class="slds-assistive-text">Cancel and close</span>       
        <div class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title-slds-hyphenate">Modal header</h2>
        </div>
        <div class="container">
            <p> Account Name : { receivedParentName} </p>
            <p> Total Opp Records : {totalRecords} </p>
        </div>

        <div class="slds-modal-content slds-p-around_medium" id="modal-content-id-1">
           <lightning-datatable
                    key-field    = "Id"
                    data         = {childOppoList}
                    columns      = {columns}    
                    draft-values = {draftValues} >
            </lightning-datatable>
        </div>
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
        </footer>
        </div>
        </section>
     </template> 
</template>

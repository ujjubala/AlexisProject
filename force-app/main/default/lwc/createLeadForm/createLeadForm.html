<template>
    <lightning-card title="Lead Form" icon-name="standard:Lead">
        <lightning-record-edit-form object-api-name="Lead">
            <lightning-input-field field-name= "FirstName"></lightning-input-field>
            <lightning-input-field field-name= "LastName" required= "true"></lightning-input-field>
            <lightning-input-field field-name= "Company" required= "true"></lightning-input-field>
            <lightning-input-field field-name= "Status" required="true" onchange= {statusHandler}></lightning-input-field>
            <lightning-input-field field-name= "Industry" value= {leadIndustry} class="indField" disabled="false"></lightning-input-field>
            <lightning-input-field field-name= "LeadSource" value= {leadSource} class="leadField"  disabled="false"></lightning-input-field>
            <lightning-button type="submit" variant="brand" label="Create Lead" icon-name="utility:save"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>

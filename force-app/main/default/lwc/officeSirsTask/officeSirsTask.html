<template>
    <lightning-card title="Investment Calculator" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <lightning-input label="Starting Amount" value={startingAmount} onchange={handleInputChange} data-id="startingAmount"></lightning-input>
            <lightning-input label="Years" type="number" value={years} onchange={handleInputChange} data-id="years"></lightning-input>
            <lightning-input label="Return Rate (%)" type="number" value={returnRate} onchange={handleInputChange} data-id="returnRate"></lightning-input>
            <lightning-combobox label="Compound" value={compound} onchange={handleInputChange} data-id="compound" options={compoundOptions}></lightning-combobox>
            <lightning-input label="Additional Contribution" value={additionalContribution} onchange={handleInputChange} data-id="additionalContribution"></lightning-input>
            <lightning-radio-group label="Contribute at" options={contributionTimeOptions} value={contributionTime} onchange={handleInputChange} data-id="contributionTime"></lightning-radio-group>
            <lightning-button label="Calculate" onclick={calculate}></lightning-button>
        </div>
        <div if:true={showResults}>
            <h2>Results</h2>
            <p>End Balance: ${endBalance}</p>
            <p>Starting Amount: ${startingAmount}</p>
            <p>Total Contributions: ${totalContributions}</p>
            <p>Total Interest: ${totalInterest}</p>
            <!-- Add pie chart or other visualization as needed -->
        </div>
    </lightning-card>
</template>

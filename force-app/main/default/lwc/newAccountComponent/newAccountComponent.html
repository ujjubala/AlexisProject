<template>
    <lightning-card title="New Account Form" >
    <lightning-record-edit-form object-api-name="Account" >
        <lightning-input-field field-name = "Name"   onchange = {nameHandler} > </lightning-input-field>
        <lightning-input-field field-name = "Rating" onchange = {ratingHandler} > </lightning-input-field>
        <lightning-input-field field-name=  "AccountNumber" onchange = {accountNoHandler} > </lightning-input-field>
        <lightning-input-field field-name=  "Website" onchange = {websiteHandler} ></lightning-input-field>
        <lightning-input-field field-name=  "Sic" onchange = {sicCodeHandler} ></lightning-input-field>
    </lightning-record-edit-form>
    <lightning-button label="Create Account" variant="brand" onclick  = {createAccountButtonHandler}></lightning-button><br/>
     Message = {msg}
    </lightning-card>
</template>
